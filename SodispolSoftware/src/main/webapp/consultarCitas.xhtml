<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sodispol - Dispensario Médico</title>
        <link rel="stylesheet" href="resources/cssBoostrap/bootstrap.css"/>
        <link rel="Stylesheet" href="resources/css/estilo01.css"/>
        <link href="http://fonts.googleapis.com/css?family=Duru+Sans" rel="styleshee" type="text/css"/>
        <script src="resources/js/bootstrap.js"></script>
         <script src="resources/js/main.js"></script>
    </h:head>
    <h:body>
        
        <div id="container">
            <div id="header">    
                <header>
                    <ui:include src="/resources/templates/header.xhtml"/>
                 </header>
            
                <nav class="navbar navbar-default color1 ancho1 center" role="navigation">
                    <ui:include src="/resources/templates/navMedico.xhtml"/>
                </nav>
             </div>
            
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">            
                    <h:form>
                        <p:growl id="messages" showDetail="true" />
                        <h:panelGrid columnClasses="value">
                            <br/><br/>
                            <p:schedule id="schedule" value="#{scheduleView.eventModel}" widgetVar="myschedule"  locale="es">
                                <!--<p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />-->
                                <p:ajax event="dateSelect" listener="#{scheduleView.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventSelect" listener="#{scheduleView.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                                <p:ajax event="eventMove" listener="#{scheduleView.onEventMove}" update="messages" />
                                <p:ajax event="eventResize" listener="#{scheduleView.onEventResize}" update="messages" />
                            </p:schedule>
                        </h:panelGrid>
                        
                        <p:dialog widgetVar="eventDialog" header="Detalles de Cita" showEffect="clip" hideEffect="clip">
                        
                            <h:panelGrid id="eventDetails" columns="2">
                                <h:outputLabel for="title" value="Paciente:" />
                                <p:inputText id="title" value="#{scheduleView.event.title}" required="true" />
                                
 
                                <h:outputLabel for="from" value="Fecha:" />
                                <p:inputMask id="from" value="#{scheduleView.event.startDate}" mask="99/99/9999">
                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                </p:inputMask>
                                 
                                <h:outputLabel for="time" value="Hora:" />
                                <p:calendar id="time" value="#{calendarView.date11}" pattern="HH:mm a" timeOnly="true"  />
 
                                
                               
                                <p:commandButton id="addButton" value="Guardar" actionListener="#{scheduleView.addEvent}" oncomplete="PF('myschedule').update();PF('eventDialog').hide();" />
                            </h:panelGrid>
                        </p:dialog>    
                    </h:form>
 
                    <script type="text/javascript">
                        PrimeFaces.locales['es'] = {
                        closeText: "Cerrar",
                        prevText: "Anterior",
                        nextText: "Siguiente",
                        monthNames: ["Enero","Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"],
                        monthNamesShort: ["Ene", "Feb", "Mar", "Abr", "May", "Jun", "Jul", "Ago", "Sep", "Oct", "Nov", "Dic"],
                        dayNames: ["Domingo", "Lunes", "Martes", "Miércoles", "Jueves", "Viernes", "Sábado"],
                        dayNamesShort: ["Dom", "Lun", "Mar", "Mie", "Jue", "Vie", "Sab"],
                        dayNamesMin: ["Do", "Lu", "Ma", "Mi", "Ju", "Vi", "Sa"],
                        weekHeader: "Semana",
                        firstDay: 0,
                        isRTL: false,
                        showMonthAfterYear: false,
                        yearSuffix: "",
                        timeOnlyTitle: "Solo hora",
                        timeText: "Tiempo",
                        hourText: "Hora",
                        minuteText: "Minuto",
                        secondText: "Segundo",
                        currentText: "Fecha actual",
                        ampm: false,
                        month: "Mes",
                        week: "Semana",
                        day: "Día",
                        allDayText : "Todo el día"
                        };
                    </script>
                    <style type="text/css">
                        .value {
                            width: 1000px;
                        }
                    </style>
                </div>
                <div class="col-md-2"></div>
        
            </div>
        </div>
        
        
        <footer class="margen_top2 color1">
            <ui:include src="/resources/templates/footer.xhtml"/>
        </footer>
        
    </h:body>
</html>
