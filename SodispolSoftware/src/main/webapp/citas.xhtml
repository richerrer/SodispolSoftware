<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sodispol - Dispensario Médico</title>
        <link rel="stylesheet" href="resources/cssBoostrap/bootstrap.css"/>
        <link rel="Stylesheet" href="resources/css/estilo01.css"/>
        <link href="http://fonts.googleapis.com/css?family=Duru+Sans" rel="styleshee" type="text/css"/>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="resources/js/bootstrap.js"></script>
         <script src="resources/js/main.js"></script>
    </h:head>
    <h:body>
    <div id="container">
            <div id="header">   
        <header >
            <ui:include src="/resources/templates/header.xhtml"/>
         </header>
        
         
        <nav class="navbar navbar-default color1 ancho1 center" role="navigation">
            <ui:include src="/resources/templates/navMedico.xhtml"/>
        </nav>
            </div>
        
        <div id="content" class="container slider ancho1 margen_top2">
            <div class="row">
                <div class="col-md-3 alturaEjemplo"></div>
                <div class="col-md-4">
                    <section style="font-size: smaller !important">
                        <h3 class="centrar">CITAS DEL DÍA</h3>
                        <br/>
                        <h:form>  
                            <p:dataTable var="p" value="#{ejemplo.personas}" id="seded" > 
                                <p:column headerText="Horario">  
                                    <h:outputText value="#{p.horario}" /> 
                                </p:column>  

                                <p:column headerText="Nombre">  
                                    <!--<h:outputText value="#{p.nombre}" />  
                                    <p:commandButton  value="#{p.nombre}" id="nombre" styleClass="adaptar"></p:commandButton>-->
                                    <p:commandLink id="nonAjax" ajax="false" >
                                        <h:outputText value="#{p.nombre}" styleClass="centrar2"/>
                                        <p:ajax  update=":botonesCita" listener="#{ejemplo.a()}" />
                                    </p:commandLink>
                                </p:column>  

                                <p:column headerText="Ocupacion" >  
                                    <h:outputText value="#{p.carrera}" />  
                                </p:column>  
 
                            </p:dataTable>  
                        </h:form>  
                    </section>
                </div>
                <div class="col-md-2 alturaEjemplo">
                    <h:form id="botonesCita">
                        <c:if test="#{ejemplo.encontrado}">
                            <div class="row">
                                <p:commandButton  value="Aprobar" id="b1" styleClass="ui-priority-primary margen_top3 espacioSuperior adaptar">
                                </p:commandButton>
                            </div>
                            <div class="row">
                                <p:commandButton  value="Posponer" id="b2" styleClass="ui-priority-primary margen_top3 adaptar">
                                </p:commandButton>
                            </div>
                            <div class="row">
                                <p:commandButton  value="Eliminar" id="b3" styleClass="ui-priority-primary margen_top3 adaptar">
                                </p:commandButton>
                            </div>
                       </c:if>
                    </h:form>
                </div>
                    
                <div class="col-md-3 alturaEjemplo"></div>
            </div>
        </div>
        <div id="footer">
        <footer class="margen_top2 color1">
            <ui:include src="/resources/templates/footer.xhtml"/>
        </footer>
        </div>
     </div>    
    </h:body>
</html>
