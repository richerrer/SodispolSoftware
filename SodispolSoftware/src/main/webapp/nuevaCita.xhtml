<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sodispol_Paciente - Dispensario Médico</title>
        <link rel="stylesheet" href="resources/cssBoostrap/bootstrap.css"/>
        <link rel="Stylesheet" href="resources/css/estilo01.css"/>
        <link href="http://fonts.googleapis.com/css?family=Duru+Sans" rel="styleshee" type="text/css"/>
        <!--<script src="http://code.jquery.com/jquery.js"></script>-->
        <script src="resources/js/bootstrap.js"></script>
         <script src="resources/js/main.js"></script>
    </h:head>
    <h:body>
        <header >
            <ui:include src="/resources/templates/header.xhtml"/>
         </header>
        
         
        <nav class="navbar navbar-default color1 ancho1 center" role="navigation">
            <ui:include src="/resources/templates/navMedico.xhtml"/>
        </nav>
        
        <div class="container ancho2">
                        
            <div class="row margen_top2">
                <div class="ancho70" style="margin: auto">
                    <h:form>
                        <p:panel id="toggleable1" header="Nueva Cita" toggleable="true"  toggleSpeed="500" widgetVar="panel1" style="margin-bottom:20px"  styleClass="color6">
                            <h:panelGrid columns="2" style="margin: auto">
        <p:graphicImage url="resources/images/espol1.png" width="90em"/>
        <h:panelGrid columns="1" style="text-align: center" class="margen_izquierdo2">
            <h2>Escuela Superior Politécnica del Litoral</h2>
            <h4>Vicerrectorado de Asuntos Estudiantiles y Bienestar</h4>
        </h:panelGrid>
     </h:panelGrid>
                            <div class="ancho70" style="margin: auto">
                            <div class="row ancho1 margen_top3" style="font-size: smaller">
                                <div class="col-md-4"></div>
                                <div class="col-md-2">
                                    <h:outputLabel for="title" value="Paciente:" />
                                </div>
                                <div class="col-md-4">
                                    <p:inputText id="title" value="#{scheduleView.event.title}" />
                                </div>
                                <div class="col-md-2"></div>
                             </div>
                            
                            <div class="row ancho1 margen_top2" style="font-size: smaller">
                                <div class="col-md-4"></div>
                                <div class="col-md-2">
                                    <h:outputLabel for="from" value="Fecha:" />
                                </div>
                                <div class="col-md-4">
                                    <p:inputMask id="from" value="#{scheduleView.event.startDate}" mask="99/99/9999">
                                        <f:convertDateTime pattern="dd/MM/yyyy" />
                                    </p:inputMask>
                                </div>
                                <div class="col-md-2"></div>
                             </div>
                                
                            <div class="row ancho1 margen_top2" style="font-size: smaller">
                                <div class="col-md-4"></div>
                                <div class="col-md-2">
                                    <h:outputLabel for="time" value="Hora:" />
                                </div>
                                <div class="col-md-4">
                                    <p:inputText id="titl2e" value="#{scheduleView.event.title}"  />
                                </div>
                                <!--<div class="col-md-4">
                                    <p:calendar id="time" value="" pattern="HH:mm a" timeOnly="true"  />
                                </div>-->
                                <div class="col-md-2"></div>
                             </div>
                                
                            </div>
                        </p:panel>
                        
                        <p:commandButton value="Guardar" action="succes" ajax="false"/>
                    </h:form>
                </div>
            </div>
        </div>
        
        <footer class="margen_top2 color1">
            <ui:include src="/resources/templates/footer.xhtml"/>
        </footer>
        
    </h:body>
</html>
