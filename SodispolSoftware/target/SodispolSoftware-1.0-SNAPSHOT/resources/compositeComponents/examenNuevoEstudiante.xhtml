<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <cc:interface>
        <cc:attribute name="verificador"/>
    </cc:interface>

    <cc:implementation>
        <div class="ancho70" style="margin: auto">

            <div class="row ancho1 margen_top2" style="font-size: smaller">

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Estatura:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.estatura}" class="ancho15" converterMessage="El campo estatura requiere solo de números"/>
                        <h:outputLabel class="margen_izquierdo inline_block">cm</h:outputLabel>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                        <h:outputLabel class="inline_block">cm</h:outputLabel>
                    </c:if>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-1">
                    <h:outputLabel>Peso:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.peso}" class="ancho60" converterMessage="El campo peso requiere solo de números"/>
                        <h:outputLabel class="margen_izquierdo inline_block">kg</h:outputLabel>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                        <h:outputLabel class="inline_block">kg</h:outputLabel>
                    </c:if>   
                </div>  
            </div>

            <div class="row ancho1 margen_top2" style="font-size: smaller">

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Examen de la Piel:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.examenPiel}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>

            </div>   

            <div class="row ancho1 margen_top2" style="font-size: smaller">

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Aparato Respiratorio:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.aparatoRespiratorio}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>

            </div>

            <div class="row ancho1 margen_top2" style="font-size: smaller">

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Aparato Circulatorio:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.aparatoCirculatorio}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>

            </div>

            <div class="row ancho1 margen_top2" style="font-size: smaller">

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Presión Arterial:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.presionArterial}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>
            </div> 

            <div class="row ancho1 margen_top2" style="font-size: smaller">

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Pulso:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.pulso}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>
            </div> 

            <div class="row ancho1 margen_top2" style="font-size: smaller">
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Ruidos Cardiacos:</h:outputLabel>
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.ruidosCardiacos}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>
            </div> 

            <div class="row ancho1 margen_top2" style="font-size: smaller">
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Aparato Disgestivo:</h:outputLabel>
                </div>
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.aparatoDigestivo}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>
            </div>

            <div class="row ancho1 margen_top2" style="font-size: smaller">
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Aparato Génico Urinario:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.aparatoUrinario}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>
            </div> 

            <div class="row ancho1 margen_top2" style="font-size: smaller">
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Sistema Linfático:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.sistemaLinfatico}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>

            </div> 
            <div class="row ancho1 margen_top2" style="font-size: smaller">
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Sistema Nervioso:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.sistemaNervioso}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>
            </div> 
            <div class="row ancho1 margen_top2" style="font-size: smaller">
                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-3">
                    <h:outputLabel>Temperatura:</h:outputLabel>
                </div>

                <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                    <c:if test="#{cc.attrs.verificador == 1}"> 
                        <h:inputText value="#{fichaEstudianteBean.temperatura}" class="ancho80"/>
                    </c:if>
                    <c:if test="#{cc.attrs.verificador == 0}"> 
                        <h:inputText class="ancho80" readonly="true"/>
                    </c:if>
                </div>
            </div> 

        </div>

    </cc:implementation>
</html>
