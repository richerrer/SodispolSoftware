<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <h:panelGrid columns="2" style="margin: auto">
        <p:graphicImage url="resources/images/espol1.png" width="90em"/>
        <h:panelGrid columns="1" style="text-align: center" class="margen_izquierdo2">
            <h2>Escuela Superior Politécnica del Litoral</h2>
            <h4>Vicerrectorado de Asuntos Estudiantiles y Bienestar</h4>
        </h:panelGrid>
    </h:panelGrid>

    <div class="ancho70" style="margin: auto">
        <div class="row ancho1 margen_top3" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Carrera:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                <h:inputText value="#{fichaEstudianteBean.estudiante.carrera}" class="centrar ancho80" readonly="true"/>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>N.Matrícula:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:inputText value="#{fichaEstudianteBean.estudiante.matricula}" readonly="true" class="centrar"/>
            </div>  
        </div>

        <div class="row ancho1 margen_top2" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Nombre:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                <h:inputText class="ancho80 centrar" value="#{fichaEstudianteBean.estudiante}" readonly="true"/>
            </div>
        </div>

        <div class="row ancho1 margen_top2" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Edad:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                <h:inputText class="ancho80 centrar" value="#{fichaEstudianteBean.estudiante.edad}" readonly="true"/>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Teléfono:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:inputText value="#{fichaEstudianteBean.estudiante.telefono}" class="centrar" />
            </div>  
        </div>

        <div class="row ancho1 margen_top2" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Fecha de Nacimiento:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                <h:inputText class="ancho80 centrar" value="#{fichaEstudianteBean.estudiante.fechaNacimiento}" readonly="true"/>
            </div>
        </div>

        <div class="row ancho1 margen_top2" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Estado Civíl:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                <h:inputText class="ancho80 centrar" value="#{fichaEstudianteBean.estudiante.estadocivil}"/>
            </div>
        </div>

        <div class="row ancho1 margen_top2" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Domicilio:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-6">
                <h:inputText class="ancho80 centrar" value="#{fichaEstudianteBean.estudiante.direccion}"/>
            </div>
        </div>

        <div class="row ancho1 margen_top2" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Antecedentes Patológicos:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-10">
                <h:inputTextarea class="ancho1" rows="3" value="#{fichaEstudianteBean.fichaMedica.antecedentespatologicos}"/>
            </div>
        </div>

        <div class="row ancho1 margen_top2" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Enfermedades de la Infancia:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-10">
                <h:inputTextarea class="ancho1" rows="3" value="#{fichaEstudianteBean.fichaMedica.enfermedadesinfancia}"/>
            </div>
        </div>

        <div class="row ancho1 margen_top2" style="font-size: smaller">
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-2">
                <h:outputLabel>Vacunas que ha Recibido:</h:outputLabel>
            </div>
            <div class="col-xs-12 col-sm-7 col-md-7 col-lg-10">
                <h:inputTextarea class="ancho1" rows="3" value="#{fichaEstudianteBean.fichaMedica.vacunasrecibidas}"/>
            </div>
        </div>
    </div>

</ui:composition>
