<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- El logotipo y el icono que despliega el menú se agrupan
            para mostrarlos mejor en los dispositivos móviles -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target=".navbar-ex1-collapse">
            <span class="sr-only">Desplegar navegación</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div> 
    <!-- Agrupar los enlaces de navegación, los formularios y cualquier
    otro elemento que se pueda ocultar al minimizar la barra -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav anchoNav">
            <li class="active backgroungElementsNav anchoNavElement"><a href="/SodispolSoftware/pages/all/home.xhtml" class="textoNav centerNav" style="color: black !important">Home</a></li>
            <c:if test="#{(usuarioBean.user.roleuser.descripcion == 'ROLE_DOCTOR')}">
                <li class="backgroungElementsNav anchoNavElement"><a href="/SodispolSoftware/pages/doctor/paciente.xhtml" class="textoNav centerNav">#{msg.paciente}</a></li>
            </c:if>
            <li class="dropdown backgroungElementsNav anchoNavElement">
                <a href="#" class="dropdown-toggle textoNav centerNav " data-toggle="dropdown">
                    #{msg.cita} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <c:if test="#{(usuarioBean.user.roleuser.descripcion == 'ROLE_ENFERMERO')}">
                        <li><a href="/SodispolSoftware/pages/enfermero/nuevaCita.xhtml">Crear/Eliminar Citas</a></li>
                    </c:if>
                    <c:if test="#{(usuarioBean.user.roleuser.descripcion == 'ROLE_DOCTOR')}">
                        <!--<li class="divider"></li>-->
                        <li><a href="/SodispolSoftware/pages/doctor/citasDoctor.xhtml">#{msg.miCita}</a></li>                           
                    </c:if>
                </ul>
            </li>
            <li class="dropdown backgroungElementsNav ">
                <a href="#" class="dropdown-toggle textoNav centerNav " data-toggle="dropdown">
                    #{msg.mantenimiento} <b class="caret"></b>
                </a>
                <ul class="dropdown-menu">
                    <li><a href="/SodispolSoftware/pages/dispensario/mantenimientoDoctor.xhtml">#{msg.doctores}</a></li>
                    <!--<li><a href="#">Acción #2</a></li>-->
                    <!--<li><a href="#">Acción #3</a></li>-->
                    <li class="divider"></li>
                    <li><a href="/SodispolSoftware/pages/dispensario/mantenimientoEnfermero.xhtml">#{msg.enfermeros}</a></li>                           
                </ul>
            </li>
            <!--<li class="backgroungElementsNav anchoNavElement"><a href="/SodispolSoftware/pages/dispensario/statistics.xhtml" class="textoNav centerNav overflowHidden">Estadísticas</a></li>-->
            <li class="backgroungElementsNav anchoNavElement"><a href="/SodispolSoftware/pages/dispensario/inventory_adm.xhtml" class="textoNav centerNav overflowHidden">#{msg.inventario}</a></li>
            <!--<li class="backgroungElementsNav anchoNavElement"><a href="help.xhtml" class="textoNav centerNav">Ayuda</a></li>-->
        </ul>

        <form class="navbar-form navbar-right" role="search">
            <button type="submit" formaction="/SodispolSoftware/logout" class="btn btn-default">#{msg.cerrarSesion}</button>
        </form>
    </div>

</ui:composition>
