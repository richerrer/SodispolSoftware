<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sodispol - Dispensario Médico</title>
        <link rel="stylesheet" href="resources/cssBoostrap/bootstrap.css"/>
        <link rel="Stylesheet" href="resources/css/estilo01.css"/>
        <link href="http://fonts.googleapis.com/css?family=Duru+Sans" rel="styleshee" type="text/css"/>
        <script src="http://code.jquery.com/jquery.js"></script>
        <script src="resources/js/bootstrap.js"></script>
         <script src="resources/js/main.js"></script>
    </h:head>
    <h:body>
    <div id="container">
            <div id="header">   
        <header >
            <ui:include src="/resources/templates/header.xhtml"/>
         </header>
        
         
        <nav class="navbar navbar-default color1 ancho1 center" role="navigation">
            <ui:include src="/resources/templates/navMedico.xhtml"/>
        </nav>
            </div>
        
        <div id="content" class="container slider ancho1 margen_top2">
            <div class="row ancho50 centrar3">
                
                
                    <section style="font-size: smaller !important">
                        <h3 class="centrar">CITAS DEL DÍA</h3>
                        <br/>
                        <h5 class="centrar">APR = Aprobada , PND = Pendiente , CMP = Completada</h5>
                        <h:form>  
                            <p:dataTable var="p" value="#{ejemplo.personas}" id="seded">
                                <p:column headerText="Horario">
                                    <h:outputText value="#{p.horario}" />
                                </p:column>
                                <p:column headerText="Paciente">
                                    <h:outputText value="#{p.nombre}" />
                                </p:column>
                                <p:column headerText="Estado">
                                    <h:outputText value="Pendiente" />
                                </p:column>
                                <p:column headerText="Modificar">
                                    <p:selectOneButton>
                                        <f:selectItem itemLabel="APR" itemValue="1" />
                                        <f:selectItem itemLabel="PND" itemValue="2" />
                                        <f:selectItem itemLabel="CMP" itemValue="3" />                                        
                                    </p:selectOneButton>
                                </p:column>
                                <p:column headerText="Eliminar">
                                    <p:commandButton  value="Eliminar" id="cambiarEstado" styleClass="icon-modificar" image="ui-icon-trash"/>
                                
                                </p:column>
                            </p:dataTable>
                            
                            
                            
                        </h:form>  
                    </section>
                              
                
            </div>
        </div>
        <div id="footer">
        <footer class="margen_top2 color1">
            <ui:include src="/resources/templates/footer.xhtml"/>
        </footer>
        </div>
     </div>    
    </h:body>
</html>
