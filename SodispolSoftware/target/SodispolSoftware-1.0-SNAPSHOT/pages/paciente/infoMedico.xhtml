<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Sodispol_Paciente - Dispensario Médico</title>
        <link rel="stylesheet" href="/SodispolSoftware/resources/cssBoostrap/bootstrap.css"/>
        <link rel="Stylesheet" href="/SodispolSoftware/resources/css/estilo01.css"/>
        <link href="http://fonts.googleapis.com/css?family=Duru+Sans" rel="styleshee" type="text/css"/>
        <!--<script src="http://code.jquery.com/jquery.js"></script>-->
        <script src="/SodispolSoftware/resources/js/bootstrap.js"></script>
         <script src="/SodispolSoftware/resources/js/main.js"></script>
    </h:head>
    <h:body>
        <header >
            <ui:include src="/resources/templates/header.xhtml"/>
         </header>
        
         
        <nav class="navbar navbar-default color1 ancho1 center" role="navigation">
            <ui:include src="/resources/templates/navMedico.xhtml"/>
        </nav>
        
        <div class="container ancho2">
                        
            <div class="row margen_top2">
                <div class="ancho70" style="margin: auto">
                    <h:form>
                        <p:panel id="toggleable1" header="Información del Médico" toggleable="true"  toggleSpeed="500" widgetVar="panel1" style="margin-bottom:20px"  styleClass="color6">
                            <h:panelGrid columns="2" style="margin: auto">
                                <p:graphicImage url="resources/images/espol1.png" width="90em"/>
                                <h:panelGrid columns="1" style="text-align: center" class="margen_izquierdo2">
                                    <h2>Escuela Superior Politécnica del Litoral</h2>
                                    <h4>Vicerrectorado de Asuntos Estudiantiles y Bienestar</h4>
                                </h:panelGrid>
                            </h:panelGrid>
                            <div class="ancho70" style="margin: auto">
                            <div class="row ancho1 margen_top3" style="font-size: smaller">
                                <div class="col-md-3"></div>
                                <div class="col-md-9">
                                    <p:panelGrid columns="2">
    
                                        <h:outputText style="font-weight: bold;" value="Nombre:" />
                                        <h:outputText value="Dr. Renato Israel Rivera Noboa" />
 
                                        <h:outputText style="font-weight: bold;" value="Correo electrónico:" />
                                        <h:outputText value="rerivera@espol.edu.ec" />
 
                                        <h:outputText style="font-weight: bold;" value="Título:" />
                                        <h:outputText value="Médico" />
 
                                        <h:outputText style="font-weight: bold;" value="Area de Especialización:" />
                                        <h:outputText value="Medicina General" />
                                    </p:panelGrid>
                                </div>
                                
                                 
                                
                             </div>
                             
                                
                            </div>
                        </p:panel>
                        
                        <p:commandButton styleClass="espacioIzq1" value="Enviar Correo" type="button" onclick="PF('enviarCorreo').show();" />
                        
                        <p:dialog header="Enviar Correo" widgetVar="enviarCorreo" modal="true" width="400" showEffect="clip" hideEffect="clip">
                            <h:panelGrid id="eventDetails" columns="2">
                                <h:outputLabel for="to" style="font-weight: bold;" value="Enviar a:" />
                                <h:outputLabel for="mailto" value="rerivera@espol.edu.ec" />
                                
                                <h:outputLabel for="title" value="Asunto:" />
                                <p:inputText id="asunto" required="true" />
                                
                                <h:outputLabel for="ta" value="Mensaje:" />
                                <p:inputTextarea id="textarea" rows="6" cols="33" />
                                
                                <br/>
                                <p:commandButton id="enviar" ajax="false" styleClass="espacioIzq2" value="Enviar" action="succes" oncomplete="PF('enviarCorreo').hide();" />
                            </h:panelGrid>

                        </p:dialog>
                    </h:form>
                </div>
            </div>
        </div>
        
        <footer class="margen_top2 color1">
            <ui:include src="/resources/templates/footer.xhtml"/>
        </footer>
        
    </h:body>
