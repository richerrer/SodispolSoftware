<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sodispol - Dispensario Médico</title>
        <link rel="stylesheet" href="/SodispolSoftware/resources/cssBoostrap/bootstrap.css"/>
        <link rel="Stylesheet" href="/SodispolSoftware/resources/css/estilo01.css"/>
        <link href="http://fonts.googleapis.com/css?family=Duru+Sans" rel="styleshee" type="text/css"/>
        <script src="/SodispolSoftware/resources/js/bootstrap.js"></script>
         <script src="/SodispolSoftware/resources/js/main.js"></script>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">    
            <header >
                    <ui:include src="/resources/templates/header.xhtml"/>
                 </header>
            
                <nav class="navbar navbar-default color1 ancho1 center" role="navigation">
                    <ui:include src="/resources/templates/navMedico.xhtml"/>
                </nav>
             </div>
            
        <div id="content" class="container slider ancho1 margen_top2">
                    
                    <section>
                        <h2 class="texto" style="text-align: center">Estadísticas </h2>
                        <hr style="color: #440706;" size="5" width="95%"/>
                        <p><b> En esta sección usted dispone de un análisis estadístico por periodo de tiempo de las patologías mas frecuentes en el campus </b> </p>
                   
                        
                      <h:form>
                        <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                            
                            <h4>Desde: </h4>  
                            <p:calendar value="#{calendarBean.date1}" showOn="button" />  
                            
                            <h4>Hasta: </h4>  
                            <p:calendar value="#{calendarBean.date2}" showOn="button" />  
                               
                        </h:panelGrid>
                          
                        <p:commandButton value="Consultar" update="display" oncomplete="dlg.show()" />

                        <p:dialog header="Selected Values" modal="true"  
                        showEffect="fade" hideEffect="fade" widgetVar="dlg">  
                        <h:panelGrid columns="1" id="display">  
                        <h:outputText value="Value 1: #{buttonBean.text}" /> 
                        </h:panelGrid>  
                    </p:dialog>  

                </h:form>  
                    
                    <div style="width: 70%; text-align: center; margin-left: 15%; background-color: #B4C6CA" > 
                    <h4>Porcentaje del Total de Enfermedades</h4>  
                    <p:pieChart value="#{estadisticaBean.pieModel}" legendPosition="e"  
                        showDataLabels="true"  
                        sliceMargin="5" diameter="210" />  

                    <h4>Cronología Estadística de Casos</h4>  
                    <p:lineChart value="#{estadisticas.cartesianModel}" style="chartStyle"  />  

                    <h4>Indice de casos por Patología</h4>  
                    <p:barChart value="#{estadisticas.cartesianModel}" />
                    </div>   
                        
                    </section>
        </div>
               
        
        <div id="footer">
        <footer class="margen_top2 color1">
            <ui:include src="/resources/templates/footer.xhtml"/>
        </footer>
        </div>
        </div>
    </h:body>
</html>
