<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sodispol - Dispensario Médico</title>
        <link rel="stylesheet" href="resources/cssBoostrap/bootstrap.css"/>
        <link rel="Stylesheet" href="resources/css/estilo01.css"/>
        <link href="http://fonts.googleapis.com/css?family=Duru+Sans" rel="styleshee" type="text/css"/>
        <script src="resources/js/bootstrap.js"></script>
         <script src="resources/js/main.js"></script>
    </h:head>
    <h:body>
        <div id="container">
            <div id="header">    
            <header >
                    <ui:include src="/resources/templates/header.xhtml"/>
                 </header>
            
                <nav class="navbar navbar-default color1 ancho1 center" role="navigation">
                    <ui:include src="/resources/templates/navMedico.xhtml"/>
                </nav>
             </div>
            
        <div id="content" class="container slider ancho1 margen_top2">
                    
                    <section>
                        <h2 class="texto" style="text-align: center">Ayuda </h2>
                        <hr style="color: #440706;" size="5" width="95%"/>
                        <p><b> En esta sección usted puede obtener una ayuda del sistema, ingresando sintomas, y obteniendo una lista de posibles patologías </b> </p>
                        <br/>
                        <hr style="color: #000;" size="5" width="95%"/>
                    <h:form>

    <h:panelGrid columns="3" style="margin-bottom:30px" cellpadding="7"
                 >
                
        <h3>Sintomas</h3>  
        <p:selectManyMenu >
                    <f:selectItem itemLabel="Cabeza - dolor" itemValue="sintoma1" />
                    <f:selectItem itemLabel="Vomito" itemValue="sintoma2" />
                    <f:selectItem itemLabel="Ojos - irritación" itemValue="sintoma3" />
                    <f:selectItem itemLabel="Cadera - dolor" itemValue="sintoma4" />
                    <f:selectItem itemLabel="Estomago - dolor" itemValue="sintoma5" />
                    <f:selectItem itemLabel="Estomago - hinchazon" itemValue="sintoma6" />
                    <f:selectItem itemLabel="Dermis - irritación" itemValue="sintoma7" />
                    <f:selectItem itemLabel="Dermis - coloración" itemValue="sintoma8" />
                    <f:selectItem itemLabel="Cabeza - migraña" itemValue="sintoma9" />
                    <f:selectItem itemLabel="General - fiebre" itemValue="sintoma10" />
                    <f:selectItem itemLabel="General - malestar" itemValue="sintoma11" />
                    <f:selectItem itemLabel="Nariz - congestión" itemValue="sintoma12" />
                    <f:selectItem itemLabel="Pierna/rodilla - dolor" itemValue="sintoma13" />
                    <f:selectItem itemLabel="Pierna/tobillo - dolor" itemValue="sintoma14" />   
                    <f:selectItem itemLabel="General - dificultad respirar" itemValue="sintoma15" />
                </p:selectManyMenu>
        <p:commandButton value="Consultar" update="display" /> 
        
        <h3>Posibles Patologías</h3>  
            
        <p:outputPanel id="display">  
            <p:dataList value="#{patologias.enfermedades}" var="enf" type="ordered">  
                #{enf.nombre}, #{enf.tipo}  
            </p:dataList> 
        </p:outputPanel>
        
        
    </h:panelGrid> 
 
    
</h:form>         
</section>
        </div>
               
        
        <div id="footer">
        <footer class="margen_top2 color1">
            <ui:include src="/resources/templates/footer.xhtml"/>
        </footer>
        </div>
        </div>
    </h:body>
</html>
